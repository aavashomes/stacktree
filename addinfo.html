<script>
    function writeuser(){
        var title=document.getElementById('title').value;
        var url=document.getElementById('url').value;
        var text=document.getElementById('text').value;
        var choose=document.getElementById('choose').value;
		var file=document.getElementById('file1');
		var date=new Date().toLocaleDateString(['ban','id']);
		var date2=new Date().toLocaleDateString('ko-KR');
		
		console.log(file);
		var pic = file.files[0];
		console.log(file);
		//NOTE: 
		var database = firebase.database();
		
		// TEXT
		if(choose==="TEXT")
		{
			firebase.database().ref(choose)
            .push().set({
            Date:date,
			Title:title,
			Text:text
			
            });
			//window.location.replace('index.html',true);
			console.log("Inserted");
            alert(text);
		}
		// LINKS
		if(choose==="LINKS")
		{
			firebase.database().ref(choose)
            .push().set({
            Date:date,
			Title:title,
			Link:url
			
            });
			//window.location.replace('index.html',true);
			console.log("Inserted");
            
		}
			// IMAGES
			if(choose==="Image")
		{
			var name=Date.now(); 
			var storageRef = firebase.storage().ref('/'+date2+'/'+name);
		var uploadTask = storageRef.put(pic);

uploadTask.on('state_changed', function(snapshot){
  // Observe state change events such as progress, pause, and resume
  // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
  var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
  console.log('Upload is ' + progress + '% done');
  switch (snapshot.state) {
    case firebase.storage.TaskState.PAUSED: // or 'paused'
      console.log('Upload is paused');
      break;
    case firebase.storage.TaskState.RUNNING: // or 'running'
      console.log('Upload is running');
      break;
  }
}, function(error) {
  // Handle unsuccessful uploads
}, function() {
  // Handle successful uploads on complete
  // For instance, get the download URL: https://firebasestorage.googleapis.com/...
  uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
	console.log('File available at', downloadURL);
	firebase.database().ref(choose)
            .push().set({
            Date:date,
			Title:title,
			Link:downloadURL
			
			});
  });
});
            
		}
    }
</script>
